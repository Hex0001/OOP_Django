<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Ваша форма для тренировки</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="{% static 'app/style.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6 form-block px-4">
            <div class="col-lg-8 col-md-6 col-sm-8 col-xs-12 form-box">
                <h4 class="text-center mb-4">
                    Заголовок вашей формы
                </h4>
                <form action="" method="post">
                    {% csrf_token %}
                    <!-- Запишите здесь тег {% csrf_token %} -->

                    <label for="my_name">Введи своё имя</label>
                    <!--for="my_text" это привязка к объекту с id="my_text", id - всегда должен быть уникален во всем HTML документе-->
                    <div class="form-input">  <!-- Блок для оборачивания строки формы -->
                        <span><i class="fa fa-user-secret"></i></span>  <!-- Fontawesom картинка в строке ввода-->
                        <input type="text" id="my_name" name="my_name" placeholder="Иван" required>
                        <!-- Строка ввода-->
                    </div>

                    <label for="my_email">Введи email</label>
                    <!--for="my_text" это привязка к объекту с id="my_text", id - всегда должен быть уникален во всем HTML документе-->
                    <div class="form-input">  <!-- Блок для оборачивания строки формы -->
                        <span><i class="fa fa-envelope"></i></span>  <!-- Fontawesom картинка в строке ввода-->
                        <input type="email" id="my_email" name="my_email" placeholder="example@test.ru" required>
                        <!-- Строка ввода-->
                    </div>

                    <label for="my_pass">Введи пароль</label>
                    <!--for="my_text" это привязка к объекту с id="my_text", id - всегда должен быть уникален во всем HTML документе-->
                    <div class="form-input">  <!-- Блок для оборачивания строки формы -->
                        <span><i class="fa fa-unlock-alt"></i></span>  <!-- Fontawesom картинка в строке ввода-->
                        <input type="password" id="my_pass" name="my_pass" required>  <!-- Строка ввода-->
                    </div>

                    <label for="my_date">Введи дату рождения</label>
                    <!--for="my_text" это привязка к объекту с id="my_text", id - всегда должен быть уникален во всем HTML документе-->
                    <div class="form-input">  <!-- Блок для оборачивания строки формы -->
                        <span><i class="fa fa-calendar"></i></span>  <!-- Fontawesom картинка в строке ввода-->
                        <input type="date" id="my_date" name="my_date" required>  <!-- Строка ввода-->
                    </div>

                    <label for="my_number">Введи любое целое число</label>
                    <!--for="my_text" это привязка к объекту с id="my_text", id - всегда должен быть уникален во всем HTML документе-->
                    <div class="form-input">  <!-- Блок для оборачивания строки формы -->
                        <span><i class="fa fa-random"></i></span>  <!-- Fontawesom картинка в строке ввода-->
                        <input type="number" id="my_number" name="my_number" required>  <!-- Строка ввода-->
                    </div>

                    <label for="my_check">Ваши персональные данные куда-нибудь уйдут. Вы согласны?</label>
                    <!--for="my_text" это привязка к объекту с id="my_text", id - всегда должен быть уникален во всем HTML документе-->
                    <div class="form-input">  <!-- Блок для оборачивания строки формы -->
                        <span><i class="fa fa-id-card"></i></span>  <!-- Fontawesom картинка в строке ввода-->
                        <input type="checkbox" id="my_check" name="my_check">  <!-- Строка ввода-->
                    </div>
                    <!-- Поле с выбором -->
                    <label for="my_knowledge">Выберите свои знания в Python</label>
                    <div class="form-input">
                        <span><i class="fa fa-free-code-camp"></i></span>
                        <select id="my_knowledge" name="my_knowledge" required>
                            <option value="begin">Начальные</option>
                            <option value="middle">Средние</option>
                            <option value="snake_speek">Разговариваю со змеями</option>
                            <option value="god">Я сам питон</option>
                        </select>
                    </div>
                    <!-- Многострочное поле -->
                    <label for="my_biography">Расскажи о себе</label>
                    <div class="form-input">
                        <textarea id="my_biography" name="my_biography" rows="10" placeholder="Начни писать здесь"
                                  required></textarea>
                    </div>

                    <!-- Добавьте своих полей --------------------------------------------------------------------->
                    <!-- Сформируйте и заполните нужные строки ввода (оберните их <div class="form-input"> как показано выше. Это нужно чтобы были одинаковые стили)-->

                    <!---- Добавьте еще поле для ввода email (придумайте текст для label)---->

                    <!---- Добавьте еще поле для ввода пароля (придумайте текст для label)---->

                    <!---- Добавьте еще поле для ввода даты (придумайте текст для label)---->

                    <!---- Добавьте еще поле для ввода целого значения (придумайте текст для label)---->

                    <!---- Добавьте еще поле для переключателя checkbox (придумайте текст для label)---->
                    <!--------------------------------------------------------------------------------------------->

                    {% if form.errors %}
                    <div class="mb-3 d-flex align-items-center">
                        <span style="color: red; font-size: 16px">{{ form.errors }}</span>
                    </div>
                    {% endif %}

                    <!-- В форме всегда присутствует кнопка чтобы что-то отправить. Кнопку не изменять! -->
                    <div class="mb-3">
                        <button type="submit" class="btn btn-block">
                            Отправить данные
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'app/js/snowstorm-min.js' %}"></script>
</body>
</html>
